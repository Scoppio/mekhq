# processConvoy
convoySuccessful.text=The convoy has %s<b>arrived</b>%s, and its supplies have been distributed by\
  \ your logistics personnel.
convoyDestroyed.text=The convoy was %s<b>intercepted</b>%s, and its supplies are lost.

statusUpdateGeneral0.text=Fuel's dropping fast, %s. Rough terrain caught us off-guard,\
  \ and the retreating enemy forces messed up the roads. We're adjusting to conserve reserves, but\
  \ it's tight. Crew's alert. No delays expected for now.
statusUpdateGeneral1.text=%s, comms jammed briefly - could be natural interference or leftover\
  \ jamming tech. Channels are back up, but the crew's feeling the strain. Staying focused.\
  \ No delays expected.
statusUpdateGeneral2.text=%s, cooling system on a cargo truck failed - possible tampering. Repairs\
  \ are done, and we're moving again. Crew's on edge. ETA to drop-off: 18 hours.
statusUpdateGeneral3.text=%s, found missing crates near an abandoned checkpoint. Looks like the\
  \ last convoy fled in a hurry. Secured what we could and moving forward. Crew's feeling the\
  \ grind. No delays so far.
statusUpdateGeneral4.text=%s, hit a blocked pass - rocks set up as defenses. Cleared a path,\
  \ proceeding cautiously. Crew's tense, but moving. No major delays expected.
statusUpdateGeneral5.text=%s, heavy rains turned dirt roads to mud. Tracks show enemy 'Meks\
  \ passed through recently. We're slowing down to avoid getting stuck. Crew's on alert.\
  \ No significant delays expected.
statusUpdateGeneral6.text=%s, driver fatigue reported. Rotated drivers, convoy moving steadily.\
  \ War's taking its toll, even when the enemy's not visible.
statusUpdateGeneral7.text=%s, misjudged water reserves, now rationing. Found some canisters at\
  \ an abandoned camp - likely left behind. We'll manage. No delays expected.
statusUpdateGeneral8.text=%s, support vehicle's brakes failed suddenly - suspicion of sabotage.\
  \ Quick fix by the crew, but we're staying alert. No major delays expected.
statusUpdateGeneral9.text=%s, missing fuel traced to a damaged tank, probably hit during an\
  \ earlier skirmish. Redistributing reserves. No delays expected for now.
statusUpdateGeneral10.text=%s, fuel pump on support vehicle failed due to debris. Quick fix by\
  \ techs. Terrain's causing more issues than the enemy right now. Moving again. ETA: 18 hours.
statusUpdateGeneral11.text=%s, detour due to fallen trees blocking the road. Could be natural,\
  \ could be something else. Crew's moving cautiously. ETA: 18 hours.
statusUpdateGeneral12.text=%s, dense fog up ahead - visibility's near zero. Enemy used this cover\
  \ before. Moving slow and careful. Expecting a delay.
statusUpdateGeneral13.text=%s, food rations came up short. Adjusting supplies to make it through.\
  \ Crew's steady. ETA: 18 hours.
statusUpdateGeneral14.text=%s, engine overheated, coolant levels critical - possible shrapnel damage.\
  \ Repairs underway. Adjusting ETA to 17 hours.
statusUpdateGeneral15.text=%s, found abandoned supply checkpoint. Looks like troops left in a\
  \ hurry. Securing what's safe and moving on. ETA: 18 hours.
statusUpdateGeneral16.text=%s, intercepted faint distress signal - might be an ally, but can't\
  \ confirm. Proceeding cautiously, all channels open. No delays expected.
statusUpdateGeneral17.text=%s, recent mine clearance ahead - looks rushed. Following the cleared\
  \ path, but moving slower. Crew's on alert. ETA: 18 hours.
statusUpdateGeneral18.text=%s, dust storm cut visibility and covered tracks. Could be natural or\
  \ enemy tactics. Navigating cautiously. Convoy's holding pace. No delays expected.
statusUpdateGeneral19.text=%s, recon vehicle had a sensor glitch - temporary blind spot. It's fixed,\
  \ but cause unknown. Moving carefully. ETA: 18 hours.
statusUpdateGeneral20.text=%s, water supplies running low faster than expected, likely due to\
  \ heat. Rationing's tight, but we'll manage. No delays expected.
statusUpdateGeneral21.text=%s, misplaced supplies caused a scramble to redistribute. Sorted now,\
  \ back in formation. ETA: 18 hours.
statusUpdateGeneral22.text=%s, failed to reach nearby support unit - dead air. Might've pulled\
  \ out or worse. Convoy's on alert. No delays expected.
statusUpdateGeneral23.text=%s, GPS sent us to a dead-end blocked by an old barricade. Rerouting,\
  \ moving cautiously. Crew's tense. ETA: 18 hours.
statusUpdateGeneral24.text=%s, caught a loose oil hose in time - likely shrapnel damage. Quick\
  \ patch-up, maintaining speed. No delays expected.
statusUpdateGeneral25.text=%s, ground's unstable from recent rain. Fresh footprints suggest\
  \ enemy presence. Moving slow to avoid getting stuck. No delays expected.
statusUpdateGeneral26.text=%s, fuel reserves dangerously low - terrain's tougher than expected.\
  \ Careful rationing in place, but stress is mounting. No delays expected.
statusUpdateGeneral27.text=%s, interference spiked again - stronger this time. Could be remnants\
  \ of past skirmishes or lingering enemy signals. Crew's on edge. No delays expected.
statusUpdateGeneral28.text=%s, lost steering in lead vehicle - emergency repairs done. Mechanics\
  \ suspect worn cables. Moving again, but crew's wary. No major delays expected.
statusUpdateGeneral29.text=%s, passing through burned-out villages. Crew's feeling it, but we're on\
  \ course. No delays expected.
statusUpdateGeneral30.text=%s, cargo manifest discrepancy forced a halt. Sorted, but crew's tense.\
  \ No delays expected.
statusUpdateGeneral31.text=%s, thick mud slowing us down - recent tire tracks suggest enemy\
  \ movement. Moving cautiously. No major delays expected.
statusUpdateGeneral32.text=%s, water levels critical. Crew's feeling the strain, but we're pushing\
  \ on. Adjusted ETA: 17 hours.
statusUpdateGeneral33.text=%s, radio antenna bent by low branch. Quick fix, back on comms.\
  \ No delays expected.
statusUpdateGeneral34.text=%s, sudden static cut comms briefly. Could've been deliberate,\
  \ can't confirm. Crew's monitoring closely. No delays expected.
statusUpdateGeneral35.text=%s, forced to change route to avoid collapsed bridge - possibly\
  \ sabotage. Found alternate crossing, back on track. No major delays expected.
statusUpdateGeneral36.text=%s, inventory check showed missing crates, probably lost in\
  \ past firefights. Crew's feeling the strain, but pressing on. ETA: 17 hours.
statusUpdateGeneral37.text=%s, sudden coolant drop forced a stop.  Moving again, but crew's wary.\
  \ No delays expected.
statusUpdateGeneral38.text=%s, fuel consumption higher than planned due to rough terrain.\
  \ Rerouting to resupply. Crew's feeling the pressure. No major delays expected.
statusUpdateGeneral39.text=%s, caught a signal ping - old distress beacon. Could be a trap or\
  \ just old tech. Investigating, but moving on. No delays expected.
statusUpdateGeneral40.text=%s, hit a thick forest - tracks show recent movement. We're moving\
  \ slowly, but crew's alert. No major delays expected.
statusUpdateGeneral41.text=%s, last depot came up short on supplies. We're managing, but morale's\
  \ dipping. No delays expected.
statusUpdateGeneral42.text=%s, power loss traced to damaged wiring, likely from shrapnel.\
  \ Fixed, but crew's on edge. No delays expected.
statusUpdateGeneral43.text=%s, GPS cut out near a known ambush site. Could be old jamming.\
  \ Moving carefully. No delays expected.
statusUpdateGeneral44.text=%s, evasive maneuvers drained fuel faster than planned. Conserving,\
  \ but crew's feeling the strain. No major delays expected.
statusUpdateGeneral45.text=%s, emergency frequency flared up - a weak distress call. Can't\
  \ respond right now. Crew's quiet, keeping focus. No delays expected.
statusUpdateGeneral46.text=%s, breakdown in vehicle engine - likely old battle damage.\
  \ Quick repairs. Crew's feeling worn. No delays expected.
statusUpdateGeneral47.text=%s, dense fog just rolled in - visibility's low. Moving slow, but\
  \ steady. No delays expected.
statusUpdateGeneral48.text=%s, debris blocked main route - forced detour. Unsure if natural or\
  \ sabotage. Maintaining speed on alternate path. No major delays expected.
statusUpdateGeneral49.text=%s, resupply checkpoint empty - supplies likely looted. Managing\
  \ with current resources. No delays expected.
statusUpdateGeneral50.text=%s, last water reserves running low. Crew's managing, but it's\
  \ critical. Pushing toward next supply point. ETA: 17 hours.
statusUpdateGeneral51.text=%s, MedTechs report heart exhaustion among drivers due to extended\
  \ drive. Treating them, but morale's low. Convoy moving steadily, but the toll is evident.\
  \ ETA to delivery: 18 hours.
statusUpdateGeneral52.text=%s, large sinkhole on main road forced reroute. Detour takes us\
  \ through exposed terrain. Crew's aware of increased risk. Moving cautiously. ETA: 17 hours.
statusUpdateGeneral53.text=%s, sudden dust storm - visibility's near zero. Winds are strong,\
  \ making it hard to maintain formation. Could be hiding mines or old skirmish debris.\
  \ Comms active, crew's tense. ETA: 18 hours.
statusUpdateGeneral54.text=%s, driver's slow reaction almost caused a collision - fatigue is\
