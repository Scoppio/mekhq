finalBroadcastConvoy17.text=%s, chaos everywhere! Enemy breached final defenses, and crew is\
  \ barely holding! Supplies lost, and we're out of ammo! Convoy is collapsing, and - [gunfire\
  \ and shouting] - they're taking everything! This is - [ends abruptly].
finalBroadcastConvoy18.text=%s, this is the end! Enemy has full control, and convoy is falling\
