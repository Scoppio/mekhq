statusUpdateEnemyOverwhelmingLineB19.text=Retreating fast, trying to stay ahead of pursuing forces.

suppliesIntercepted0.text=%s, ambush at the rear! Hostile 'Meks breaking our lines!\
  \ Supplies vulnerable! Struggling to maintain formation - PPC fire is unrelenting!\
  \ Reinforcements required urgently! Trying to coordinate a retreat, but it's\
  \ pure chaos! They're closing fast - we can't hold much longer!
suppliesIntercepted1.text=%s, losing ground rapidly! We're surrounded by fast-moving\
  \ 'Meks! Regroup efforts failed, and supplies are being raided! Last shot at\
  \ reinforcements - morale's shattered, and control is slipping away!
suppliesIntercepted2.text=%s, convoy disintegrating! Hostile armor units are sweeping\
  \ through! Crew morale is at zero! Desperate for reinforcements - it's almost total\
  \ defeat! Attempts to destroy supplies are overwhelmed by the enemy's advance!
suppliesIntercepted3.text=%s, surrounded! Central defenses have collapsed! Crew\
  \ attempting a desperate last stand, but it's going badly! Supplies exposed - \
  \ no fallback route! Immediate support needed, or it's complete defeat!
suppliesIntercepted4.text=%s, overrun! Defenses shattered - enemy 'Meks are cutting\
  \ through the convoy! Cargo is being captured! If backup is coming, it must be\
  \ now! We're trying to regroup, but resistance is overwhelming - this may be\
  \ the end!
suppliesIntercepted5.text=%s, ridge lost! Final defenses have fallen under artillery\
  \ fire! Supplies are at risk, crew scattering! Need immediate support, or we\
  \ won't make it! Morale is in tatters - barely holding the line!
suppliesIntercepted6.text=%s, convoy collapsing! Hostile fire has decimated our defenses!\
  \ Supplies are being seized! Reinforcements needed urgently - this is our last stand! Defense\
  \ efforts have failed!
suppliesIntercepted7.text=%s, pushed to the limit! Enemy has seized key supply routes,\
  \ and regroup attempts failed! Supplies are dwindling, hope is slipping away!\
  \ Reinforcements must arrive now, or we're finished!
suppliesIntercepted8.text=%s, surrounded on all fronts! Hostiles closing in quickly!\
  \ Supplies are falling into enemy hands! We need immediate backup - total defeat\
  \ without it! Morale is broken; the situation is critical!
suppliesIntercepted9.text=%s, convoy devastated! Continuous bombardment from enemy\
  \ 'Meks! Supplies are exposed - crew trying to destroy what's left! Reinforcements\
  \ needed now - convoy is falling apart!
suppliesIntercepted10.text=%s, convoy in chaos! Defenses breached across all sectors!\
  \ Crew is retreating, supplies being seized! Calling for backup, but it may\
  \ be too late! Morale is at rock bottom - hopeless situation!
suppliesIntercepted11.text=%s, critical situation! Hostiles advancing rapidly!\
  \ Supplies compromised! Immediate reinforcements are essential - total defeat\
  \ is imminent without support!
suppliesIntercepted12.text=%s, surrounded with no escape! Hostiles control nearly\
  \ all vehicles, and supplies are gone! Crew retreating or captured! No fallback\
  \ possible - support needed immediately!
suppliesIntercepted13.text=%s, overwhelmed! Final line breached! Morale shattered,\
  \ and crew either dead or taken! Immediate backup needed, but it might be too\
  \ late!
suppliesIntercepted14.text=%s, pushed to the brink! Convoy in ruins, and crew\
  \ holding ground desperately! Supplies are gone! Support needed immediately!
suppliesIntercepted15.text=%s, enemy has breached all defenses! Convoy is collapsing,\
  \ and supplies are captured! Morale has crumbled! Reinforcements needed urgently\
  \ if we have any chance of surviving!
suppliesIntercepted16.text=%s, enemy is closing in, and supplies are being overrun!\
  \ Regrouping failed! Reinforcements needed now!
suppliesIntercepted17.text=%s, enemy advancing unchallenged! Supplies are exposed - \
  \ unable to destroy them! Urgent reinforcements needed, time is running out!
suppliesIntercepted18.text=%s, taking relentless fire! Supplies are compromised!\
  \ Calling for reinforcements - situation is beyond dire!
suppliesIntercepted19.text=%s, hopeless situation! Last line of defense is gone!\
  \ Convoy is collapsing, and morale has vanished! Immediate support needed,\
  \ but it's likely too late!
suppliesIntercepted20.text=%s, surrounded! Convoy falling apart - crew scattering\
  \ under heavy fire! Recovery impossible! Reinforcements needed now, but time\
  \ is running out!
suppliesIntercepted21.text=%s, we're at the limit! Hostiles have broken through\
  \ everything! Crew retreating, no fallback! Support needed urgently - survival\
  \ is unlikely!
suppliesIntercepted22.text=%s, total collapse! Hostile 'Meks breached the lines,\
  \ and supplies are falling into enemy hands! Morale is shattered - urgent\
  \ reinforcements needed!
suppliesIntercepted23.text=%s, convoy is in ruins! Hostiles have taken key positions!\
  \ Last call for support - no options left!
suppliesIntercepted24.text=%s, convoy shattered! Vehicles lost, supplies captured!\
  \ Crew down - last chance for reinforcements!

finalBroadcastConvoy0.text=%s, we're being overwhelmed! Enemy 'Meks are breaching our lines, and\
  \ half the transports are lost! Supplies are about to be captured, and the crew\
  \ is down. No reinforcements in sight! They're breaking through the barricade -\
  \ damn it, they're inside the vehicle! We need immediate - [unintelligible shouting] - I\
  \ don't think we can hold any - [burst of static, then silence].
finalBroadcastConvoy1.text=%s, the convoy is in disarray! Heavy autocannon fire has cut off our\
  \ last escape route! The crew is holding out with desperation, but morale is\
  \ gone, and supplies are nearly lost! I can't believe this is the end! They're\
  \ breaching - [explosion drowns out transmission] - if anyone's there, we need\
  \ help - [static].
finalBroadcastConvoy2.text=%s, we're pinned down! Hostiles everywhere, and no chance to regroup!\
  \ Supplies are exposed, and ammo is gone! The crew is making a final stand, but\
  \ it won't last! Reinforcements were supposed to save us, but - [sudden gunfire\
  \ and shouting] - casualties are mounting! They're at the doors! This is -\
  \ [abrupt cut-off].
finalBroadcastConvoy3.text=%s, we're under relentless assault! The enemy has broken every\
  \ defensive line, and the crew is scattered! Supplies are in enemy hands, and\
  \ there's no time left! Tried to rally for a last stand, but it's hopeless!\
  \ We're - [screams in the background] - I don't know how much longer we can -\
  \ [gunfire, then abrupt silence].
finalBroadcastConvoy4.text=%s, there's no escape! The convoy is collapsing, and supplies are\
  \ lost! Fighting for every inch, but the enemy is inside the perimeter! How\
  \ could you leave us here?! Crew is using knives and makeshift weapons to hold the last\
  \ positions. If we don't get - [loud explosion] - I'm not sure anyone will make it out of -\
  \ [static, then silence].
finalBroadcastConvoy5.text=%s, we're barely holding! The central line is breached, and we're\
  \ down to our last shots! Supplies are almost gone, and we can't hold them off!\
  \ Without reinforcements, it's a massacre! I don't think - [explosions and\
  \ gunfire] - we're not going to last much longer! They're closing in fast! We\
  \ need - [static, then silence].
finalBroadcastConvoy6.text=%s, completely pinned down! The enemy is relentless, and supplies are\
  \ exposed! The crew is fighting desperately, but we're overwhelmed from all\
  \ sides! Reinforcements are nowhere, and we're - [loud gunfire and shouting] -\
  \ morale is broken, and we're losing men fast! They've broken through! We're -\
  \ [abrupt silence].
finalBroadcastConvoy7.text=%s, chaos everywhere! Supplies exposed, and the crew is struggling to\
  \ hold ground! Facing overwhelming firepower with no backup! The enemy is\
  \ breaching the final defenses! Damn it, we need help! Crew is - [static,\
  \ followed by screams] - they're inside the vehicles! We can't - [cut-off\
  \ abruptly].
finalBroadcastConvoy8.text=%s, this is it! Enemy forces have broken through everywhere, and the\
  \ convoy is collapsing! Crew is down to the last weapons, trying to protect\
  \ supplies, but it's hopeless! We're being torn apart, and - [explosions shake transmission] -\
  \ without help soon, we're - [gunfire interrupts].
finalBroadcastConvoy9.text=%s, we're out of time! Enemy has breached our position, and we're\
  \ losing everything! Supplies are being seized, and there's no stopping it\
  \ without support! Morale is shattered, and everyone is just fighting to\
  \ survive! If you hear this, we're not going to last - [sudden gunfire and\
  \ shouting] - they've breached the main cabin! We're - [silence].
finalBroadcastConvoy10.text=%s, surrounded and taking heavy fire! Most of the convoy is lost,\
  \ and crew is trying to destroy supplies before capture! Down to hand-to-hand combat!\
  \ Supplies are gone, and - [gunfire drowns out voice] - if anyone's listening,\
  \ we need - [static] - this is it!
finalBroadcastConvoy11.text=%s, we're beyond desperate! We're completely cut off, and enemy forces are\
  \ seizing the last of our supplies! We're out of ammo, and crew is using\
  \ anything they can find! Morale is gone, and we can't hold much longer! The\
